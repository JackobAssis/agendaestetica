<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AgendaEstética - SaaS de Agenda Online para Profissionais Estéticos">
    <meta name="theme-color" content="#6B46C1">
    
    <title>AgendaEstética - Login</title>
    
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <div id="app">
        <div class="loading-screen" id="loading-screen">
            <div class="loading-spinner"></div>
            <p>Carregando AgendaEstética...</p>
        </div>
    </div>
    
    <!-- Main Application Module -->
    <script type="module">
        // Firebase v9+ modular SDK imports
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js';
        import { getAuth, setPersistence, browserLocalPersistence } from 'https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js';
        import { getFirestore } from 'https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js';
        import { getStorage } from 'https://www.gstatic.com/firebasejs/10.5.0/firebase-storage.js';
        
        // Import config from single source of truth
        import { firebaseConfig, firebaseConfigValid, firebaseDemoMode } from './config.js';
        
        // Import router
        import { setupRouter } from './router.js';
        
        // ==========================================
        // UI Helper Functions
        // ==========================================
        
        function showCriticalError() {
            const screen = document.getElementById('loading-screen');
            if (screen) {
                screen.innerHTML = `
                    <div class="error-screen">
                        <h2>Configuração Necessária</h2>
                        <p>Firebase não está configurado.</p>
                        <p>Configure VITE_FIREBASE_* no Vercel Dashboard.</p>
                    </div>
                `;
            }
        }
        
        function showDemoMode() {
            const screen = document.getElementById('loading-screen');
            if (screen) {
                screen.innerHTML = `
                    <div class="demo-mode-screen">
                        <h2>Modo Demo</h2>
                        <p>Firebase não configurado.</p>
                        <p>Configure .env.local para testar localmente.</p>
                    </div>
                `;
            }
        }
        
        // ==========================================
        // Firebase Initialization
        // ==========================================
        
        let firebaseApp = null;
        let firebaseAuth = null;
        let firebaseDB = null;
        let firebaseStorage = null;
        
        async function initializeFirebase() {
            if (!firebaseConfigValid) {
                console.warn('[Firebase] Config invalid, skipping initialization');
                return false;
            }
            
            try {
                firebaseApp = initializeApp(firebaseConfig);
                firebaseAuth = getAuth(firebaseApp);
                firebaseDB = getFirestore(firebaseApp);
                firebaseStorage = getStorage(firebaseApp);
                
                // Set persistence
                try {
                    await setPersistence(firebaseAuth, browserLocalPersistence);
                } catch (e) {
                    console.warn('[Firebase] Persistence warning:', e.message);
                }
                
                // Expose globally for auth.js and other modules
                window.firebaseApp = firebaseApp;
                window.firebaseAuth = firebaseAuth;
                window.firebaseDB = firebaseDB;
                window.firebaseStorage = firebaseStorage;
                
                console.log('[Firebase] Initialized successfully');
                return true;
            } catch (error) {
                console.error('[Firebase] Initialization failed:', error);
                return false;
            }
        }
        
        // ==========================================
        // App Setup
        // ==========================================
        
        async function setupApp() {
            await setupRouter();
            
            // Check session after router is set up
            if (firebaseConfigValid && firebaseAuth) {
                const { verificarSessao } = await import('./modules/auth.js');
                await verificarSessao();
            }
        }
        
        // ==========================================
        // Main Flow Control
        // ==========================================
        
        const isProduction = window.location.hostname !== 'localhost' && 
                            window.location.hostname !== '127.0.0.1';
        
        // Initialize based on config status
        async function main() {
            console.log('[App] Starting... Mode:', firebaseDemoMode ? 'DEMO' : 'PROD');
            
            if (firebaseConfigValid) {
                const initialized = await initializeFirebase();
                if (initialized) {
                    await setupApp();
                } else {
                    // Initialization failed but config was valid
                    if (isProduction) {
                        showCriticalError();
                    } else {
                        showDemoMode();
                    }
                    setupRouter();
                }
            } else {
                // Config invalid
                if (isProduction) {
                    showCriticalError();
                } else {
                    showDemoMode();
                }
                setupRouter();
            }
        }
        
        // Start the app
        main();
    </script>
    
    <style>
        .loading-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #e0e0e0;
            border-top-color: #6B46C1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .demo-mode-screen {
            text-align: center;
            padding: 24px;
            max-width: 500px;
            background: #fff3e0;
            border: 1px solid #ffb74d;
            border-radius: 8px;
        }
        
        .demo-mode-screen h2 { color: #e65100; margin-bottom: 16px; }
        
        .error-screen {
            text-align: center;
            padding: 24px;
            max-width: 500px;
            background: #ffebee;
            border: 1px solid #ef5350;
            border-radius: 8px;
        }
        
        .error-screen h2 { color: #c62828; margin-bottom: 16px; }
    </style>
</body>
</html>
