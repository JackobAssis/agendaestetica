<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AgendaEstética - SaaS de Agenda Online para Profissionais Estéticos">
    <meta name="theme-color" content="#6B46C1">
    
    <title>AgendaEstética - Login</title>
    
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/login.css">
    
    <!-- Firebase Configuration Placeholder -->
    <script>
    (function() {
        console.log('Firebase config placeholder');
    })();
    </script>
</head>
<body>
    <div id="app">
        <div class="loading-screen" id="loading-screen">
            <div class="loading-spinner"></div>
            <p>Carregando AgendaEstética...</p>
        </div>
    </div>
    
    <!-- Main Application Module -->
    <script type="module">
        // Firebase v9+ modular SDK imports
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js';
        import { getAuth, setPersistence, browserLocalPersistence } from 'https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js';
        import { getFirestore } from 'https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js';
        import { getStorage } from 'https://www.gstatic.com/firebasejs/10.5.0/firebase-storage.js';
        import { setupRouter } from './router.js';
        
        // Import from config.js - using named exports
        import { 
            firebaseConfig, 
            firebaseConfigValid, 
            firebaseDemoMode 
        } from './config.js';
        
        // UI Helper Functions
        function showCriticalError() {
            document.getElementById('loading-screen').innerHTML = `
                <div class="error-screen">
                    <h2>Configuração Necessária</h2>
                    <p>Firebase não está configurado.</p>
                    <p>Configure VITE_FIREBASE_* no Vercel Dashboard.</p>
                </div>
            `;
        }
        
        function showDemoMode() {
            document.getElementById('loading-screen').innerHTML = `
                <div class="demo-mode-screen">
                    <h2>Modo Demo</h2>
                    <p>Firebase não configurado.</p>
                    <p>Configure .env.local para testar.</p>
                </div>
            `;
        }
        
        // Firebase Initialization
        async function initializeFirebaseApp() {
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);
            const storage = getStorage(app);
            
            try {
                await setPersistence(auth, browserLocalPersistence);
            } catch (error) {
                console.warn('Persistence warning:', error.message);
            }
            
            // Expose globally for auth.js
            window.firebaseApp = app;
            window.firebaseAuth = auth;
            window.firebaseDB = db;
            window.firebaseStorage = storage;
            
            console.log('Firebase initialized');
        }
        
        async function setupApp() {
            await setupRouter();
            const { verificarSessao } = await import('./modules/auth.js');
            await verificarSessao();
        }
        
        // Main Flow Control
        const isProduction = window.location.hostname !== 'localhost' && 
                            window.location.hostname !== '127.0.0.1';
        
        // Execute based on config status
        if (firebaseConfigValid) {
            initializeFirebaseApp().then(() => setupApp());
        } else if (isProduction) {
            showCriticalError();
            setupRouter();
        } else {
            showDemoMode();
            setupRouter();
        }
    </script>
    
    <style>
        .loading-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #e0e0e0;
            border-top-color: #6B46C1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .demo-mode-screen {
            text-align: center;
            padding: 24px;
            max-width: 500px;
            background: #fff3e0;
            border: 1px solid #ffb74d;
            border-radius: 8px;
        }
        
        .demo-mode-screen h2 { color: #e65100; margin-bottom: 16px; }
        
        .error-screen {
            text-align: center;
            padding: 24px;
            max-width: 500px;
            background: #ffebee;
            border: 1px solid #ef5350;
            border-radius: 8px;
        }
        
        .error-screen h2 { color: #c62828; margin-bottom: 16px; }
    </style>
</body>
</html>
