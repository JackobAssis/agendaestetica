<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgendaEstética - Agendar</title>
  <link rel="stylesheet" href="../styles/global.css">
  <link rel="stylesheet" href="../styles/agendar-cliente.css">
</head>
<body>
  <main class="agendar-container">
    <div class="agendar-card">
      <header>
        <h1 id="profissional-nome">Agendar Atendimento</h1>
        <p id="profissional-info" class="text-secondary">Carregando informações do profissional...</p>
      </header>

      <section class="passo-servico">
        <label for="servico-select">Selecione o serviço</label>
        <select id="servico-select"></select>
      </section>

      <section class="passo-email">
        <label for="cliente-nome">Seu nome</label>
        <input id="cliente-nome" type="text" required />
        <label for="cliente-email">Seu email</label>
        <input id="cliente-email" type="email" required />
        <label for="cliente-telefone">Telefone</label>
        <input id="cliente-telefone" type="tel" />
      </section>

      <section class="passo-data">
        <label for="date-select">Escolha a data</label>
        <input id="date-select" type="date" />
        <button id="btn-gerar-slots" class="submit-btn">Verificar Slots</button>
      </section>

      <section id="slots-list" class="slots-list"></section>

      <div id="agendar-mensagem" class="hidden"></div>
    </div>
  </main>

  <script type="module" src="../pages/agendar-cliente.js"></script>
</body>
</html>
