<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AgendaEst√©tica - SaaS de Agenda Online para Profissionais Est√©ticos">
    <meta name="theme-color" content="#6B46C1">
    
    <title>AgendaEst√©tica - Login</title>
    
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/login.css">
    
    <!-- Firebase Configuration Placeholder -->
    <!-- ‚ö†Ô∏è N√ÉO EDITE ESTE BLOCO - ser√° substitu√≠do durante o build -->
    <!-- Configura√ß√£o ser√° injetada via scripts/inject-config.js -->
    <!-- Para desenvolvimento local: configure as vari√°veis no .env.local -->
    <!-- Para Vercel: configure VITE_FIREBASE_* em Settings > Environment Variables -->
    <script>
    (function() {
        // Este script ser√° substitu√≠do pelo inject-config.js durante o build
        console.log('Firebase config placeholder - aguardando inje√ß√£o do build');
    })();
    </script>
</head>
<body>
    <div id="app">
        <!-- Loading state -->
        <div class="loading-screen" id="loading-screen">
            <div class="loading-spinner"></div>
            <p>Carregando AgendaEst√©tica...</p>
        </div>
    </div>
    
    <!-- Main Application Module -->
    <script type="module">
        // Import Firebase v9+ modular SDK
        import { 
            initializeApp, 
            getApp 
        } from 'https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js';
        
        import { 
            getAuth, 
            setPersistence, 
            browserLocalPersistence 
        } from 'https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js';
        
        import { 
            getFirestore 
        } from 'https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js';
        
        import { 
            getStorage 
        } from 'https://www.gstatic.com/firebasejs/10.5.0/firebase-storage.js';
        
        import { setupRouter } from './router.js';
        
        // Import config validation from single source of truth
        import { 
            firebaseConfig, 
            configIsValid, 
            isDemoMode 
        } from './config.js';
        
        // ============================================================
        // UI Helper Functions
        // ============================================================
        
        function showCriticalError() {
            document.getElementById('loading-screen').innerHTML = `
                <div class="error-screen">
                    <h2>‚ö†Ô∏è Erro Cr√≠tico de Configura√ß√£o</h2>
                    <p>Firebase n√£o est√° configurado corretamente.</p>
                    <p class="error-details">O app n√£o pode funcionar sem configura√ß√£o v√°lida.</p>
                    <p><strong>Para resolver:</strong></p>
                    <ul>
                        <li>Configure VITE_FIREBASE_* no Vercel Dashboard</li>
                        <li>Verifique FIREBASE-SETUP.md</li>
                    </ul>
                    <p class="error-details">Error: Firebase configuration missing</p>
                </div>
            `;
        }
        
        function showDemoMode() {
            document.getElementById('loading-screen').innerHTML = `
                <div class="demo-mode-screen">
                    <h2>üß™ Modo Desenvolvimento</h2>
                    <p>Firebase n√£o configurado - modo demo.</p>
                    <p>Configure .env.local para testar autentica√ß√£o.</p>
                    <ul>
                        <li>VITE_FIREBASE_API_KEY</li>
                        <li>VITE_FIREBASE_AUTH_DOMAIN</li>
                        <li>VITE_FIREBASE_PROJECT_ID</li>
                        <li>VITE_FIREBASE_STORAGE_BUCKET</li>
                        <li>VITE_FIREBASE_MESSAGING_SENDER_ID</li>
                        <li>VITE_FIREBASE_APP_ID</li>
                    </ul>
                </div>
            `;
        }
        
        function showLoadingComplete() {
            document.getElementById('loading-screen').innerHTML = `
                <div class="loading-complete">
                    <p>AgendaEst√©tica carregada!</p>
                </div>
            `;
        }
        
        // ============================================================
        // Firebase Initialization
        // ============================================================
        
        /**
         * Initialize Firebase and expose instances globally
         * Uses Firebase v9+ modular SDK pattern
         */
        async function initializeFirebaseApp() {
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);
            const storage = getStorage(app);
            
            // Set persistence
            try {
                await setPersistence(auth, browserLocalPersistence);
            } catch (error) {
                console.warn('Persistence warning:', error.message);
            }
            
            // Expose globally for auth.js and other modules
            window.firebaseApp = app;
            window.firebaseAuth = auth;
            window.firebaseDB = db;
            window.firebaseStorage = storage;
            
            console.log('‚úÖ Firebase initialized successfully');
            return { app, auth, db, storage };
        }
        
        /**
         * Setup router and verify session
         */
        async function setupApp() {
            await setupRouter();
            
            // Import and call verifySession from auth.js
            const { verificarSessao } = await import('./modules/auth.js');
            await verificarSessao();
        }
        
        // ============================================================
        // Main Flow Control
        // ============================================================
        
        const isProduction = window.location.hostname !== 'localhost' && 
                            window.location.hostname !== '127.0.0.1';
        
        // Log config status for debugging
        if (isDemoMode()) {
            console.log('üîß Running in DEMO MODE - Firebase features disabled');
        } else {
            console.log('üöÄ Firebase config is VALID - Initializing...');
        }
        
        // Execute based on configuration status
        if (configIsValid) {
            // ‚úÖ Valid config - Initialize Firebase normally
            initializeFirebaseApp()
                .then(() => setupApp())
                .catch(error => {
                    console.error('Firebase init error:', error);
                    showCriticalError();
                });
        } else if (isProduction) {
            // ‚ùå Production without valid config - Show critical error
            console.error('‚ùå Firebase config INVALID or MISSING in production!');
            showCriticalError();
            
            // Setup router anyway for basic navigation
            setupRouter().catch(error => {
                console.error('Router setup error:', error);
            });
        } else {
            // üß™ Development without config - Demo mode
            console.warn('‚ö†Ô∏è Firebase config not found - Demo mode');
            showDemoMode();
            
            // Setup router in demo mode (basic navigation only)
            setupRouter().catch(error => {
                console.error('Router setup error:', error);
            });
        }
    </script>
    
    <style>
        .loading-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: var(--font-family, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif);
        }
        
        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--color-border, #e0e0e0);
            border-top-color: var(--color-primary, #6B46C1);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .demo-mode-screen {
            text-align: center;
            padding: 24px;
            max-width: 500px;
            background: #fff3e0;
            border: 1px solid #ffb74d;
            border-radius: 8px;
        }
        
        .demo-mode-screen h2 { color: #e65100; margin-bottom: 16px; }
        .demo-mode-screen ul { text-align: left; font-size: 13px; color: #666; margin: 16px 0; }
        
        .error-screen {
            text-align: center;
            padding: 24px;
            max-width: 500px;
            background: #ffebee;
            border: 1px solid #ef5350;
            border-radius: 8px;
        }
        
        .error-screen h2 { color: #c62828; margin-bottom: 16px; }
        .error-details { font-size: 12px; color: #666; margin-top: 8px; }
    </style>
</body>
</html>
