<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgendaEstética - Notificações</title>
  <link rel="stylesheet" href="/styles/global.css">
  <link rel="stylesheet" href="/styles/notificacoes.css">
</head>
<body>
  <main class="notificacoes-container">
    <header class="page-header">
      <a href="/dashboard" class="back-link">← Voltar</a>
      <h1>Notificações</h1>
      <button id="btn-marcar-todas" class="btn-secondary">Marcar todas como lidas</button>
    </header>

    <nav class="tabs">
      <button class="tab-btn active" data-tab="nao-lidas">Não Lidas</button>
      <button class="tab-btn" data-tab="todas">Todas</button>
    </nav>

    <section class="notificacoes-list" id="lista-notificacoes">
      <div class="loading">Carregando notificações...</div>
    </section>

    <!-- Modal de Detalhes -->
    <div id="modal-detalhes" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modal-titulo">Notificação</h2>
          <button class="modal-close" id="fechar-modal">&times;</button>
        </div>
        <div class="modal-body" id="modal-corpo">
          <!-- Conteúdo dinâmico -->
        </div>
        <div class="modal-footer" id="modal-actions">
          <button class="btn-primary" id="btn-ver-agendamento">Ver Agendamento</button>
        </div>
      </div>
    </div>

    <div id="mensagem" class="message hidden"></div>
  </main>

  <script type="module" src="/pages/notificacoes.js"></script>
</body>
</html>
