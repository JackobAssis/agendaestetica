<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="AgendaEstética - Configurar Agenda">
  <meta name="theme-color" content="#8b5cf6">
  
  <title>AgendaEstética - Agenda</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="../assets/images/favicon.svg">
  <link rel="apple-touch-icon" href="../assets/images/favicon.svg">
  
  <!-- CSS Principal (Design System v2) -->
  <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
  <main class="agenda-container">
    
    <!-- Header -->
    <header class="page-header">
      <div class="page-header__content">
        <h1 class="page-header__title">Configurar Agenda</h1>
        <p class="page-header__subtitle text-secondary">Defina dias, horário de trabalho e duração dos slots.</p>
      </div>
    </header>

    <!-- Formulário de Configuração -->
    <section class="card">
      <div class="card__header">
        <h2 class="card__title">Dias e Horários</h2>
      </div>
      <div class="card__body">
        <form id="form-agenda" class="agenda-form">
          <fieldset class="form-fieldset">
            <legend class="form-legend">Dias de Trabalho</legend>
            <div class="dias-checkboxes">
              <label class="form-check">
                <input type="checkbox" name="dias" value="mon" class="form-check-input" />
                <span class="form-check-label">Seg</span>
              </label>
              <label class="form-check">
                <input type="checkbox" name="dias" value="tue" class="form-check-input" />
                <span class="form-check-label">Ter</span>
              </label>
              <label class="form-check">
                <input type="checkbox" name="dias" value="wed" class="form-check-input" />
                <span class="form-check-label">Qua</span>
              </label>
              <label class="form-check">
                <input type="checkbox" name="dias" value="thu" class="form-check-input" />
                <span class="form-check-label">Qui</span>
              </label>
              <label class="form-check">
                <input type="checkbox" name="dias" value="fri" class="form-check-input" />
                <span class="form-check-label">Sex</span>
              </label>
              <label class="form-check">
                <input type="checkbox" name="dias" value="sat" class="form-check-input" />
                <span class="form-check-label">Sáb</span>
              </label>
              <label class="form-check">
                <input type="checkbox" name="dias" value="sun" class="form-check-input" />
                <span class="form-check-label">Dom</span>
              </label>
            </div>
          </fieldset>

          <div class="form-row">
            <div class="form-group">
              <label for="hora-inicio" class="form-label">Hora Início</label>
              <input id="hora-inicio" name="horaInicio" type="time" class="form-input" value="09:00" required />
            </div>
            <div class="form-group">
              <label for="hora-fim" class="form-label">Hora Fim</label>
              <input id="hora-fim" name="horaFim" type="time" class="form-input" value="18:00" required />
            </div>
          </div>

          <div class="form-group">
            <label for="duracao-slot" class="form-label">Duração do Slot (min)</label>
            <input id="duracao-slot" name="duracaoSlot" type="number" class="form-input" min="5" max="240" value="30" required />
          </div>

          <div class="form-actions mt-4">
            <button type="submit" class="btn btn--primary">Salvar Configuração</button>
          </div>

          <div id="agenda-mensagem" class="alert alert--primary d-none mt-4" role="status"></div>
        </form>
      </div>
    </section>

    <!-- Bloqueios -->
    <section class="card mt-4">
      <div class="card__header">
        <h2 class="card__title">Bloqueios</h2>
      </div>
      <div class="card__body">
        <form id="form-bloqueio" class="bloqueio-form">
          <div class="form-row">
            <div class="form-group">
              <label for="block-inicio" class="form-label">Início (data/hora)</label>
              <input id="block-inicio" type="datetime-local" class="form-input" required />
            </div>
            <div class="form-group">
              <label for="block-fim" class="form-label">Fim (data/hora)</label>
              <input id="block-fim" type="datetime-local" class="form-input" required />
            </div>
          </div>
          <div class="form-group">
            <label for="block-motivo" class="form-label">Motivo</label>
            <input id="block-motivo" type="text" class="form-input" placeholder="Ex: Férias, horário fechado" />
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn--primary">Criar Bloqueio</button>
          </div>
          <div id="bloqueio-msg" class="alert alert--info d-none mt-4" role="status"></div>
        </form>
      </div>
    </section>

    <!-- Preview de Slots -->
    <section class="card mt-4">
      <div class="card__header">
        <h2 class="card__title">Gerar Slots</h2>
      </div>
      <div class="card__body">
        <div class="slots-preview">
          <div class="form-group">
            <label for="date-preview" class="form-label">Data</label>
            <input id="date-preview" type="date" class="form-input" />
          </div>
          <button id="btn-gerar" class="btn btn--secondary">Gerar Slots Disponíveis</button>
          <div id="slots-container" class="slots-container mt-4">
            <!-- Slots serão renderizados aqui -->
          </div>
        </div>
      </div>
    </section>

  </main>

  <script type="module" src="../pages/agenda.js"></script>
</body>
</html>
