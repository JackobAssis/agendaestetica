<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AgendaEst√©tica - Login ou Cadastro">
    <meta name="theme-color" content="#8b5cf6">
    
    <title>AgendaEst√©tica - Login</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/assets/images/favicon.svg">
    <link rel="apple-touch-icon" href="/assets/images/favicon.svg">
    
    <!-- CSS Principal (Design System v2) -->
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
    <div class="auth-page">
        <div class="auth-card">
            
            <!-- Header -->
            <header class="auth-card__header">
                <div class="auth-card__logo">üìÖ</div>
                <h1 class="auth-card__title">AgendaEst√©tica</h1>
                <p class="text-secondary">Gerencie sua agenda online</p>
            </header>
            
            <!-- Toggle entre Login e Cadastro -->
            <div class="btn-group mb-4">
                <button class="toggle-btn active" data-mode="login">Login</button>
                <button class="toggle-btn" data-mode="cadastro">Cadastro</button>
            </div>
            
            <!-- Mensagens de Erro/Sucesso -->
            <div id="mensagem" class="alert d-none" role="alert"></div>
            
            <!-- FORMUL√ÅRIO LOGIN -->
            <form id="form-login" class="auth-form">
                
                <!-- Toggle Profissional vs Cliente -->
                <div class="btn-group mb-4">
                    <button type="button" class="toggle-btn active" data-role="profissional">Profissional</button>
                    <button type="button" class="toggle-btn" data-role="cliente">Cliente</button>
                </div>
                
                <!-- Email ou Telefone -->
                <div class="form-group">
                    <label for="login-email" class="form-label">Email ou Telefone</label>
                    <input 
                        type="text" 
                        id="login-email" 
                        name="email"
                        class="form-input"
                        placeholder="seu@email.com ou (11) 99999-9999"
                        required
                        aria-describedby="login-email-hint"
                    />
                    <small id="login-email-hint" class="form-hint">
                        Informe email ou telefone com DDD
                    </small>
                </div>
                
                <!-- Senha -->
                <div class="form-group" id="grupo-senha-login">
                    <label for="login-senha" class="form-label">Senha</label>
                    <input 
                        type="password" 
                        id="login-senha" 
                        name="senha"
                        class="form-input"
                        placeholder="M√≠nimo 6 caracteres"
                    />
                </div>
                
                <!-- Bot√£o Login -->
                <button type="submit" class="btn btn--primary w-full">
                    <span id="login-btn-texto">Entrar</span>
                </button>
                
                <!-- Link Esqueci Senha -->
                <div class="auth-card__footer">
                    <a href="/recuperar-senha" id="link-esqueci-senha" class="btn btn--ghost">Esqueci minha senha</a>
                </div>
                
            </form>
            
            <!-- FORMUL√ÅRIO CADASTRO -->
            <form id="form-cadastro" class="auth-form d-none">
                
                <!-- Toggle Profissional vs Cliente -->
                <div class="btn-group mb-4">
                    <button type="button" class="toggle-btn active" data-role="profissional">Profissional</button>
                    <button type="button" class="toggle-btn" data-role="cliente">Cliente</button>
                </div>
                
                <!-- Nome -->
                <div class="form-group">
                    <label for="cadastro-nome" class="form-label">Nome Completo</label>
                    <input 
                        type="text" 
                        id="cadastro-nome" 
                        name="nome"
                        class="form-input"
                        placeholder="Seu nome"
                        required
                    />
                </div>
                
                <!-- Email ou Telefone -->
                <div class="form-group">
                    <label for="cadastro-email" class="form-label">Email ou Telefone</label>
                    <input 
                        type="text" 
                        id="cadastro-email" 
                        name="email"
                        class="form-input"
                        placeholder="seu@email.com ou (11) 99999-9999"
                        required
                    />
                    <small class="form-hint">Informe email ou telefone com DDD</small>
                </div>
                
                <!-- Profiss√£o (vis√≠vel apenas para profissional) -->
                <div class="form-group" id="grupo-profissao">
                    <label for="cadastro-profissao" class="form-label form-label--required">Profiss√£o</label>
                    <select id="cadastro-profissao" name="profissao" class="form-input form-select" required>
                        <option value="">Selecione sua profiss√£o</option>
                        <option value="cabeleireira">Cabeleireira</option>
                        <option value="esteticista">Esteticista</option>
                        <option value="barbeiro">Barbeiro</option>
                        <option value="massoterapeuta">Massoterapeuta</option>
                        <option value="manicure">Manicure</option>
                        <option value="pedicure">Pedicure</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>
                
                <!-- Senha -->
                <div class="form-group" id="grupo-senha-cadastro">
                    <label for="cadastro-senha" class="form-label form-label--required">Senha</label>
                    <input 
                        type="password" 
                        id="cadastro-senha" 
                        name="senha"
                        class="form-input"
                        placeholder="M√≠nimo 6 caracteres"
                    />
                    <small class="form-hint">Obrigat√≥rio apenas para cadastro por email</small>
                </div>
                
                <!-- Confirmar Senha -->
                <div class="form-group" id="grupo-senha-confirma">
                    <label for="cadastro-senha-confirma" class="form-label form-label--required">Confirmar Senha</label>
                    <input 
                        type="password" 
                        id="cadastro-senha-confirma" 
                        name="senhaConfirma"
                        class="form-input"
                        placeholder="Confirme a senha"
                    />
                </div>
                
                <!-- Termos -->
                <div class="form-group mt-4">
                    <label class="form-check">
                        <input 
                            type="checkbox" 
                            id="termos" 
                            name="termos"
                            class="form-check-input"
                            required
                        />
                        <span class="form-check-label">
                            Concordo com os <a href="#">Termos de Servi√ßo</a> e <a href="#">Pol√≠tica de Privacidade</a>
                        </span>
                    </label>
                </div>
                
                <!-- Bot√£o Cadastro -->
                <button type="submit" class="btn btn--primary w-full">
                    <span id="cadastro-btn-texto">Criar Conta</span>
                </button>
                
            </form>
            
        </div>
    </div>
    
    <script type="module" src="/pages/login.js"></script>
</body>
</html>
