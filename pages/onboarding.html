<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgendaEstética - Onboarding</title>
    <!-- CSS Principal (Design System v2) -->
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
  <main class="onboarding-container">
    <div class="onboarding-card">
      <header class="onboarding-header">
        <h1>Configuração Inicial</h1>
        <p class="text-secondary">Complete sua configuração para começar a receber agendamentos.</p>
      </header>

      <form id="form-onboarding" class="onboarding-form">
        <fieldset>
          <legend>Informações do Estabelecimento</legend>

          <label for="empresa-nome">Nome do Estabelecimento</label>
          <input id="empresa-nome" name="empresaNome" type="text" required />

          <label for="telefone">Telefone de Contato</label>
          <input id="telefone" name="telefone" type="tel" placeholder="(11) 9 9999-9999" />

          <label for="servicos">Serviços (separar por vírgula)</label>
          <input id="servicos" name="servicos" type="text" placeholder="Corte, Escova, Hidratação" />
        </fieldset>

        <fieldset>
          <legend>Horários de Trabalho</legend>

          <label>Dias da Semana</label>
          <div class="dias-checkboxes">
            <label><input type="checkbox" name="dias" value="mon" /> Seg</label>
            <label><input type="checkbox" name="dias" value="tue" /> Ter</label>
            <label><input type="checkbox" name="dias" value="wed" /> Qua</label>
            <label><input type="checkbox" name="dias" value="thu" /> Qui</label>
            <label><input type="checkbox" name="dias" value="fri" /> Sex</label>
            <label><input type="checkbox" name="dias" value="sat" /> Sáb</label>
            <label><input type="checkbox" name="dias" value="sun" /> Dom</label>
          </div>

          <label for="hora-inicio">Hora Início</label>
          <input id="hora-inicio" name="horaInicio" type="time" value="09:00" required />

          <label for="hora-fim">Hora Fim</label>
          <input id="hora-fim" name="horaFim" type="time" value="18:00" required />

          <label for="duracao-slot">Duração do Slot (min)</label>
          <input id="duracao-slot" name="duracaoSlot" type="number" min="5" max="240" value="30" required />
        </fieldset>

        <div class="form-actions">
          <button type="submit" class="submit-btn">Salvar e Continuar</button>
        </div>

        <div id="onboarding-mensagem" class="hidden" role="status"></div>
      </form>
    </div>
  </main>

  <script type="module" src="/pages/onboarding.js"></script>
</body>
</html>
